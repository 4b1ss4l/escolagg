<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
        }
        #login-message {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="login-message">
        <h1>Bem-vindo!</h1>
        <p>Você está prestes a fazer login automaticamente...</p>
    </div>

    <script>
        // Função de login automatizado
        window.onload = function() {
            // Senha pré-definida
            const senhaCorreta = "skibidi";

            // Função que checa a senha (neste caso, está sempre certa)
            function login() {
                const senha = senhaCorreta;
                
                if (senha === "skibidi") {
                    // Redireciona para o Google Drive se a senha estiver correta
                    window.location.href = "https://drive.google.com";
                } else {
                    // Caso a senha esteja incorreta, abrir o vídeo em tela cheia
                    let video = document.createElement("video");
                    video.src = "kk/kk.mp4";
                    video.autoplay = true;
                    video.controls = true;
                    video.style.position = "absolute";
                    video.style.top = "0";
                    video.style.left = "0";
                    video.style.width = "100vw";
                    video.style.height = "100vh";
                    document.body.innerHTML = ""; // Limpa a página
                    document.body.appendChild(video); // Adiciona o vídeo
                }
            }

            // Realiza o login automaticamente
            login();
        };
    </script>
</body>
</html>
