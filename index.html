<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@3.1.9-1/crypto-js.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Digite a senha">
    <button onclick="verifyPassword()">Entrar</button>
</div>

<script>
    // Senha criptografada em base64 (senha  codificada em base64)
    const encryptedPassword = "c2tpYmlkaQ==";  // "" em base64

    function verifyPassword() {
        const passwordInput = document.getElementById('password').value;
        const encryptedInput = CryptoJS.SHA256(passwordInput).toString(CryptoJS.enc.Base64);

        // Verificando se o hash da senha inserida é igual ao da senha criptografada
        if (encryptedInput === encryptedPassword) {
            window.location.href = "https://drive.google.com";
        } else {
            window.location.href = "https://youtu.be/S5yKfGQBvKU?si=ysnKde7CA-VoFHyT"; // Vídeo do gemidão
        }
    }
</script>

</body>
</html>
