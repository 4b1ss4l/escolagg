<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Login</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #fff;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        input[type="password"] {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: white;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="password" id="password" placeholder="Digite sua senha">
        <button onclick="checkPassword()">Entrar</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script>
        // Função para verificar a senha
        function checkPassword() {
            // Senha criptografada (usando AES)
            const encryptedPassword = "4a7f9a9a6e76d327e6333d7e4d5b047f";  //  criptografada com AES
            
            // Chave secreta para descriptografar
            const secretKey = "chaveSecretaDeExemplo";

            // Pegando a senha digitada
            const enteredPassword = document.getElementById('password').value;

            // Criptografando a senha digitada com AES
            const encryptedEnteredPassword = CryptoJS.AES.encrypt(enteredPassword, secretKey).toString();

            // Comparando a senha criptografada
            if (encryptedEnteredPassword === encryptedPassword) {
                window.location.href = 'https://drive.google.com';  // Redireciona para o Google Drive
            } else {
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';  // Redireciona para o "gemido do zap" (vídeo do Rickroll)
            }
        }
    </script>

</body>
</html>
